<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<title>OpenWeatherMap API jQuery Plugin</title>
	<meta name="description" content="A simple, lightweight jQuery plugin used to display the current weather of any city using the free OpenWeatherMap API.">
	<meta name="author" content="http://michaelynch.com">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style>
		/* for presentation only */
		body {
			font: 16px Arial, Helvetica, sans-serif;
			margin: 0;
		}
		
		.weather-wrapper {
			background: skyblue;
			margin: 5% 0 5% 5%;
			padding: 40px 5%;
			float: left;
			color: white;
			width: 70%;
			max-width: 400px;
		}
		
		strong {
			color: steelblue;
		}
		
		.capitalize {
			text-transform: capitalize;
		}
		
		.hide {
			display: none;
		}
	
	</style>
	
</head>

<body lang="en">

	<div class="weather-wrapper hide">
		<img src="" class="weather-icon" alt="Weather Icon" />
		
		<p><strong>Place</strong>
		<br /><span class="weather-place"></span></p>
		
		<p><strong>Temperature</strong>
		<br /><span class="weather-temperature"></span> (<span class="weather-min-temperature"></span> - <span class="weather-max-temperature"></span>)</p>
		
		<p><strong>Description</strong>
		<br /><span class="weather-description" class="capitalize"></span></p>
		
		<p><strong>Humidity</strong>
		<br /><span class="weather-humidity"></span></p>
		
		<p><strong>Wind speed</strong>
		<br /><span class="weather-wind-speed"></span></p>
		
		<p><strong>Sunrise</strong>
		<br /><span class="weather-sunrise"></span></p>
		
		<p><strong>Sunset</strong>
		<br /><span class="weather-sunset"></span></p>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
	    document.write(unescape("%3Cscript src='js/lib/jquery.1.9.1.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>
	
	<script src="js/plugins/openWeather.min.js"></script>
	<script src="https://js.maxmind.com/js/geoip.js?referrer=http%3A%2F%2Fdev.maxmind.com" type="text/javascript"></script>
	
	<script>
	
		$(function() {
		
			$('.weather-wrapper').openWeather({
				key: 'c9d49310f8023ee2617a7634de23c2aa',
			//	city: 'Jakarta, ID',
			//	lat: '-6.16',
			//	lng: '106.83',
				lat: geoip_latitude(),
				lng: 'geoip_longitude()',
				descriptionTarget: '.weather-description',
				windSpeedTarget: '.weather-wind-speed',
				cTarget: '.weather-temperature',
				cminTarget: '.weather-min-temperature',
				cmaxTarget: '.weather-max-temperature',
				humidityTarget: '.weather-humidity',
				sunriseTarget: '.weather-sunrise',
				sunsetTarget: '.weather-sunset',
				placeTarget: '.weather-place',
				iconTarget: '.weather-icon',
				customIcons: 'img/icons/weather/',
				success: function() {
					$('.weather-wrapper').show();
				},
				error: function() {
					console.log("These aren't the droids you're looking for.");
				}
			});
			
		});
	
	</script>

</body>
	
</html>
